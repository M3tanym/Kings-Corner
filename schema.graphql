type User {

    id: ID!
    token: String!

    # General User Information

    name: String
    avatar: Url

    # Login Information

    email: String!
    inGameName: String!
    phoneNumber: String
    password: String!

    # Game Information

    friends: [User!]!
    invites: [User!]!
    matches: [Match!]!

    # Shop Information

    tokens: Int
    items: [Item!]!
}

type Item {

}

type Match {
    id: ID!
    players: [User!]!
    boardState: BoardState
}

type BoardState {
    currentTurn: User!
    state: String!
}

input Invite {
    from: ID!
    to: ID!
}

input Move {
    matchID: ID!
    from: String!
    to: String!
}

scalar Url
scalar Date

type Query {
    user(id: ID, email: String, username: String, phoneNumber: String): User
    users: [User!]!
    match(id: ID!): Match
    friends(userID: ID!): [User!]
    matches(userID: ID!): [Match!]
}

type Mutation {
    createUser(email: String!, password: String!, inGameName: String!): User
    login(email: String, username: String, password: String!): User
    addUserPhoneNumber(phoneNumber: String!): User
    addUserName(name: String!): User
    addFriendToUser(id: ID!): User
    createMatch(playerOneID: ID!): Match
    addPlayerToMatch(matchID: ID!, playerID: ID!): Match
    makeMove(matchID: ID!, player: ID!, move: Move): Match
}