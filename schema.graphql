type User {

    _id: ID!
    name: String
    avatar: String
    email: String!
    inGameName: String!
    phoneNumber: String
    password: String!

    friends: [User!]!
    invites: [User!]!
    matches: [Match!]!

    money: Int
    items: [Item!]!
}

type Match {
    _id: ID!
    name: String
    players: [User!]!
    history: [String!]!
    currentTurn: User!
    currentState: String!
    white: User!
    black: User!
}

type Item {
    _id: ID!
    name: String!
    description: String!
}

input Invite {
    fromID: ID!
    toID: ID!
}

input Move {
    fromSquare: String!
    toSquare: String!
}

scalar Date

type Query {
    user(_id: ID, email: String, inGameName: String, phoneNumber: String): User
    match(_id: ID!): Match
}

type Mutation {
    createUser(email: String!, password: String!, inGameName: String!): User
    login(email: String, inGameName: String, password: String!): User
    modifyUser(playerID: ID!, email: String, phoneNumber: String, name: String, password: String, inGameName: String): User
    requestFriend(playerID: ID!, friendID: ID!): User
    createMatch(playerID: ID!): Match
    inviteFriend(playerID: ID!, matchID: ID!, invite: Invite): Match
    makeMove(playerID: ID!, matchID: ID!, move: Move): Match
}

type Subscription {
    getMatchUpdates(playerID: ID!, matchID: ID!): Match
}