type User {
    playerID: ID!
    name: String
    avatar: String
    email: String!
    inGameName: String!
    phoneNumber: String
    password: String!
    friends: [User!]!
    invites: [User!]!
    matches: [Match!]!
    money: Int
    items: [Item!]!
}

type Item {
    itemID: ID!
    description: String!
    name: String!
}

type Match {
    matchID: ID!
    name: String
    players: [User!]!
    history: [String!]!
    currentTurn: User!
    currentState: String!
}

input Invite {
    matchID: ID!
    playerID: ID!
    name: String!
}

input Move {
    matchID: ID!
    from: String!
    to: String!
}

scalar Date

type Query {
    user(playerID: ID, email: String, inGameName: String, phoneNumber: String): User
    match(matchID: ID!): Match
}

type Mutation {
    createUser(email: String!, password: String!, inGameName: String!): User
    login(email: String, inGameName: String, password: String!): User
    modifyUser(email: String, phoneNumber: String, name: String, password: String, inGameName: String): User
    requestFriend(playerID: ID!): User
    createMatch: Match
    invitePlayer(matchID: ID!, playerID: ID!): Match
}

type Subscription {
    makeMove(matchID: ID!, playerID: ID!, move: Move): Match
    getMove: Match
}